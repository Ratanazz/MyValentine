<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Myvalentine</title>
    <style>
        body{
	
            background-color: pink; /* Pink background */
        .page1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
	
        }

        .gif {
            width: 300px;  /* Adjust the width as needed */
            height: auto;
        }

        /* Style the buttons for a better appearance */
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;  /* Optional: Adds space between buttons */
        }

        .button button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;  /* Added smooth transition here for any button size change */
        }

        /* Change button background color on hover */
        .button button:hover {
            background-color: #f0a0a0;
        }
    </style>
</head>
<body>
    <div class="page1">
        <div class="header">
            <h1>Happy Valentine's Day</h1>
        </div>

        <!-- GIF container -->
        <div class="gif-container">
            <img id="gif" src="./mylove.png" 
                 alt="A cute GIF" class="gif">
        </div>

        <div class="button">
            <button id="loveBtn" onclick="loveUtoo()">Love u too</button>
            <button id="noBtn" onclick="noClick()">No</button>
        </div>
    </div>

    <script>
        let currentSize = 24;  // Initial font size (in px)
        let currentPadding = 20;  // Initial padding (in px)

        // Function to execute when "Love u too" button is clicked
        function loveUtoo() {
            // Change the text of the <h1> element
            document.querySelector('h1').textContent = "Thank you for your love";

            // Change the GIF
            document.getElementById('gif').src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnNwazFzM3ZxeXl3ZndmNHV0Yzh4dHJrZGRibDdqaDV0aDNveWZzOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kcZPBnwMkbKSgdTdK9/giphy.gif";  
        }

        // Function to execute when "No" button is clicked
        function noClick() {
            // Log to check if the button is being clicked
            console.log("No button clicked!");

            // Increase the size incrementally each time "No" is clicked
            const loveBtn = document.getElementById('loveBtn');

            // Increase font size and padding
            currentSize += 5;  // Increase font size by 5px
            currentPadding += 10;  // Increase padding by 10px

            // Optionally set a maximum size limit
            if (currentSize > 100) {
                currentSize = 50;  // Set maximum font size
            }
            if (currentPadding > 100) {
                currentPadding = 50;  // Set maximum padding
            }

            // Apply the new size to the button
            loveBtn.style.fontSize = currentSize + "px";
            loveBtn.style.padding = currentPadding + "px " + (currentPadding * 2) + "px";  // Double the padding for left and right

            // Log the new size
            console.log("New size applied: ", loveBtn.style.fontSize, loveBtn.style.padding);
        }
    </script>

</body>
</html>
